<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <main>
         <div class="weather-app">
        <header>
          <form class="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </header>
        <main>
       <div class="weather-app-data">
        <h1 class="weather-app-city">Paris</h1>
        <p class="weather-app-details">
          Friday 12:34, moderate rain <br />
          Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
        </p>
      <div class="weather-app-temperarute-container">
        <div class="weather-app-icon">☀️</div>
        <div class="weather-app-temperature">12</div>
        <div class="weather-app-unit">°C</div>
      </div>
      </div>
    </main>

      <footer>
        This project is coded by

        >
        is

          open-sourced on Github</a
        >

          href="https://app.netlify.com/teams/cjmoodley16/projects"
          target="_blank"
        >
          Netlify</a
        >
      </footer>
    </body>
</html>
